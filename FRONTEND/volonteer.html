<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Page</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Georgia', serif;
    background-color: #1a4d3d;
    color: #333;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
}

/* Kufiah pattern background */
.kufiah-pattern {
    position: absolute;
    top: 0;
    left: 0;
    width: 400px;
    height: 300px;
    background-image: url('images/kouffia.png');
    background-size: cover;
    background-repeat: no-repeat;
    z-index: 0;
}

/* Logo container */
.logo-container {
    position: absolute;
    top: 30px;
    right: 50px;
    z-index: 10;
}

.flag-logo {
    width: 80px;
    height: auto;
}

/* Main container */
.container {
    position: relative;
    max-width: 800px;
    margin: 0 auto;
    padding: 80px 20px 40px;
    text-align: center;
    z-index: 5;
}

h1 {
    font-size: 3.5rem;
    color: #f5f5f5;
    margin-bottom: 60px;
    font-weight: 300;
    letter-spacing: 1px;
}

/* Form styling */
form {
    background-color: #d4d4d4;
    padding: 50px 60px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

.form-group {
    margin-bottom: 35px;
    text-align: left;
}

label {
    display: block;
    font-size: 1.3rem;
    color: #333;
    margin-bottom: 10px;
    text-align: center;
}

input {
    width: 100%;
    padding: 15px 20px;
    font-size: 1rem;
    border: 2px solid #333;
    border-radius: 8px;
    background-color: #fff;
    transition: border-color 0.3s ease;
}

input:focus {
    outline: none;
    border-color: #1a4d3d;
}

/* Send button */
.send-btn {
    background-color: #4a1e1e;
    color: #fff;
    font-size: 1.8rem;
    padding: 18px 60px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 20px;
    font-family: 'Georgia', serif;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.send-btn:hover {
    background-color: #361515;
    transform: translateY(-2px);
}

.send-btn:active {
    transform: translateY(0);
}

/* Help text */
.help-text {
    color: #f5f5f5;
    font-size: 1.2rem;
    margin-top: 40px;
    font-style: italic;
    line-height: 1.6;
}

/* Home icon */
.home-icon {
    position: fixed;
    bottom: 40px;
    right: 40px;
    z-index: 10;
}

.home-img {
    width: 70px;
    height: 70px;
    cursor: pointer;
    filter: brightness(0) invert(1);
    transition: transform 0.3s ease;
}

.home-img:hover {
    transform: scale(1.1);
}

/* Responsive design */
@media (max-width: 768px) {
    h1 {
        font-size: 2.5rem;
        margin-bottom: 40px;
    }

    form {
        padding: 40px 30px;
    }

    .kufiah-pattern {
        width: 250px;
        height: 200px;
    }

    .logo-container {
        top: 20px;
        right: 20px;
    }

    .flag-logo {
        width: 60px;
    }

    .home-icon {
        bottom: 20px;
        right: 20px;
    }

    .home-img {
        width: 50px;
        height: 50px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 2rem;
    }

    form {
        padding: 30px 20px;
    }

    label {
        font-size: 1.1rem;
    }

    .send-btn {
        font-size: 1.5rem;
        padding: 15px 40px;
    }

    .help-text {
        font-size: 1rem;
    }
}
    </style>
</head>
<body>
    <div class="kufiah-pattern"></div>
    
    <div class="logo-container">
        <img src="images/logo.svg" alt="Palestine Flag" class="flag-logo">
    </div>

    <div class="container">
        <h1>Do you want to donate</h1>
        
        <form id="volunteerForm">
            <div class="form-group">
                <label for="fullname">Full name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="form-group">
                <label for="skills">Skills</label>
                <input type="text" id="skills" name="skills" required>
            </div>

            <div class="form-group">
                <label for="contact">contact</label>
                <input type="text" id="contact" name="contact" required>
            </div>

            <button type="submit" class="send-btn">send</button>
        </form>

        <p class="help-text">"Your contribution helps provide urgent humanitarian aid to families in Gaza"</p>
    </div>

    <div class="home-icon">
        <img src="home-icon.png" alt="Home" class="home-img">
    </div>

    
</body>
</html>
<script>
   // Form submission handling
document.getElementById('volunteerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Get form values
    const fullname = document.getElementById('fullname').value;
    const skills = document.getElementById('skills').value;
    const contact = document.getElementById('contact').value;
    
    // Validate inputs
    if (!fullname || !skills || !contact) {
        alert('Please fill in all fields');
        return;
    }
    
    
    
    // Show success message
    // Redirection vers la page merci
window.location.href = "merci.html"; 
});


</script>
