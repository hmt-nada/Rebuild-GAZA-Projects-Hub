<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate - Rebuild Gaza Projects Hub</title>
  <link rel="stylesheet" href="DONATE.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="kufiya-corner">
    <img src="images/kouffia.png" alt="Kufiya Pattern">
  </div>

  <div class="flag-logo">
    <img src="images/logo.svg" alt="Palestine Flag">
  </div>

  <div class="main-container">
    <h1 class="page-title">Donate</h1>
    <p class="instruction-text">tell us how you want to contribute</p>

    <div class="choice-buttons">
      <a href="volonteer.html" class="choice-btn volunteer-btn">Volunteer</a>
      <a href="material.html" class="choice-btn material-btn">Material</a>
      <a href="money.html" class="choice-btn money-btn">Money</a>
    </div>

    <div class="separator">
      <span class="separator-text">Or</span>
    </div>

    <div class="full-financing">
      <a href="full.html" class="financing-btn">complete project financing</a>
    </div>

    <div class="horizontal-line"></div>

    <div class="quote">
      <p class="quote-text">
        “Your contribution helps provide urgent humanitarian aid to families in Gaza”
      </p>
    </div>
  </div>

  <!-- Home icon WITHOUT link -->
  <a href="main.html" class="home-icon" id="homeBtn">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
    </svg>
  </a>

  <script src="donnate.js"></script>
</body>
</html>
